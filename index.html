<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>澳大利亚个税计算器</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>澳大利亚个税计算器</h1>
  <div class="container">
    <div class="input-section">
      <div class="input-group">
        <label for="income">收入 (澳元):</label>
        <input type="text" id="income" required>
      </div>

      <div class="input-group">
        <label>频率:</label>
        <div class="radio-group">
          <div class="radio-pair">
            <input type="radio" id="annually" name="frequency" value="annually" checked>
            <label for="annually" class="radio-label">每年</label>

            <input type="radio" id="monthly" name="frequency" value="monthly">
            <label for="monthly" class="radio-label">每月</label>
          </div>
          <div class="radio-pair">
            <input type="radio" id="fortnightly" name="frequency" value="fortnightly">
            <label for="fortnightly" class="radio-label">每两周</label>

            <input type="radio" id="weekly" name="frequency" value="weekly">
            <label for="weekly" class="radio-label">每周</label>
          </div>
        </div>
      </div>

      <div class="input-group">
        <label>税收类型:</label>
        <div class="radio-group">
          <input type="radio" id="gross" name="taxType" value="gross" checked>
          <label for="gross" class="radio-label">总收入 (Gross)</label>

          <input type="radio" id="net" name="taxType" value="net">
          <label for="net" class="radio-label">净收入 (Net)</label>
        </div>
      </div>

      <div class="salary-sacrifice">
        <label>
          <input type="checkbox" id="enableSalarySacrifice"> 启用负扣税
        </label>
        <div id="salarySacrificeInput" class="salary-sacrifice-input" style="display: none;">
          <label for="salarySacrifice">负扣税金额 (澳元):</label>
          <input type="text" id="salarySacrifice">
        </div>
      </div>

      <button onclick="calculateTax()">计算</button>
    </div>

    <div class="output-section">
      <div id="inputSummary" class="input-summary"></div>
      <div id="result"></div>
      <div id="taxSavings" class="tax-savings" style="display: none;"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
