<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>澳大利亚个税计算器 | Australian Tax Calculator</title>
  <style>

  </style>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Noto+Sans+SC:wght@100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="language-switch">
    <button id="langToggle">EN</button>
  </div>
  <h1 data-zh="澳大利亚个税计算器" data-en="Australian Tax Calculator"></h1>
  <div class="container">
    <div class="input-section">
      <div class="input-group">
        <label for="income" data-zh="收入 (澳元)" data-en="Income (AUD)"></label>
        <input type="text" id="income" required>
      </div>

      <div class="input-group">
        <label data-zh="薪资周期" data-en="Payment Frequency"></label>
        <div class="radio-group">
          <input type="radio" id="annually" name="frequency" value="annually" checked>
          <label for="annually" class="radio-label" data-zh="每年" data-en="Annually"></label>

          <input type="radio" id="monthly" name="frequency" value="monthly">
          <label for="monthly" class="radio-label" data-zh="每月" data-en="Monthly"></label>

          <input type="radio" id="fortnightly" name="frequency" value="fortnightly">
          <label for="fortnightly" class="radio-label" data-zh="每两周" data-en="Fortnightly"></label>

          <input type="radio" id="weekly" name="frequency" value="weekly">
          <label for="weekly" class="radio-label" data-zh="每周" data-en="Weekly"></label>
        </div>
      </div>

      <div class="input-group">
        <label data-zh="税收类型" data-en="Income Tax Type"></label>
        <div class="radio-group">
          <input type="radio" id="gross" name="taxType" value="gross" checked>
          <label for="gross" class="radio-label" data-zh="总收入" data-en="Gross"></label>

          <input type="radio" id="net" name="taxType" value="net">
          <label for="net" class="radio-label" data-zh="净收入" data-en="Net"></label>
        </div>
      </div>

      <div class="negative-gearing">
        <div class="negative-gearing-header">
          <label>
            <input type="checkbox" id="enableNegativeGearing">
            <span class="negative-gearing-text">
              <span class="zh">启用负扣税</span>
              <span class="en">Enable Negative Gearing</span>
            </span>
          </label>
          <svg class="info-icon negative-gearing-info" viewBox="0 0 24 24" width="16" height="16">
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z" />
          </svg>
        </div>
        <div id="negativeGearingInput" class="negative-gearing-input" style="display: none;">
          <label for="negativeGearing" data-zh="负扣税金额 (澳元)" data-en="Negative Gearing Amount (AUD)"></label>
          <input type="text" id="negativeGearing">
        </div>
      </div>

      <button onclick="calculateTax()" data-zh="计算" data-en="Calculate"></button>
    </div>

    <div class="output-section">
      <div class="result-header">
        <h3 id="resultTitle" style="display: none;" data-zh="计算结果" data-en="Calculation Results"></h3>
        <div class="info-icon-container">
          <svg class="info-icon tax-rate-info" viewBox="0 0 24 24" width="16" height="16">
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z" />
          </svg>
          <div class="info-text">
            <span class="zh">税率说明</span>
            <span class="en">Tax Rate Info</span>
          </div>
        </div>
      </div>
      <div id="inputSummary" class="input-summary"></div>
      <div id="result"></div>
      <div id="taxSavings" class="tax-savings" style="display: none;">
        <div class="result-header">
          <h3>
            <span class="zh">负扣税影响 (澳元/年)</span>
            <span class="en">Impact of Negative Gearing (AUD/Year)</span>
          </h3>
          <div class="info-icon-container tax-savings-info">
            <svg class="info-icon" viewBox="0 0 24 24" width="16" height="16">
              <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z" />
            </svg>
            <span class="info-text">
              <span class="zh">计算说明</span>
              <span class="en">Calculation Info</span>
            </span>
          </div>
        </div>
        <!-- 原有的内容 -->
      </div>
    </div>
  </div>

  <div class="disclaimer" data-zh="请注意，本计算器生成的结果仅供参考，不构成产品的要约或预审。各机构可能使用不同的公式，所呈现的信息（包括所引用的利率和假设中使用的默认数字）可能会发生变化。"
    data-en="Please note that the results generated by this calculator are for informational purposes only and do not constitute an offer or prequalification for the product. Individual institutions may utilize different formulas, and the information presented, including quoted interest rates and default numbers used in the assumptions, is subject to change.">
  </div>
  <div class="calculator-credit" data-zh="计算器由 MiralceWorks 提供" data-en="Calculator by MiralceWorks"></div>

  <!-- 负扣税说明弹窗 -->
  <div id="negativeGearingPopup" class="popup" style="display: none;">
    <div class="popup-content">
      <span class="close">&times;</span>
      <h4 data-zh="负扣税说明" data-en="Negative Gearing Explanation"></h4>
      <p data-zh="负扣税是一种投资策略，主要应用于房地产投资。当投资产生的费用（如贷款利息、维护费用等）超过投资收入时，超出的部分可以用来抵扣其他应税收入，从而减少整体税负。"
        data-en="Negative gearing is an investment strategy, primarily used in real estate. It occurs when the costs of owning an investment property (such as loan interest, maintenance fees) exceed the income it generates. The excess can be used to reduce tax on other income, thereby lowering overall tax liability.">
      </p>
      <p data-zh="例如：如果您的投资房产每年产生$20,000的租金收入, 但相关费用（如贷款利息、维护费、折旧等）总计$35,000, 那么您可以将这$15,000的差额用于抵扣其他收入的税款。"
        data-en="For example: If your investment property generates $20,000 in rental income per year, but the associated costs (such as loan interest, maintenance, depreciation, etc.) total $35,000, you can use this $15,000 difference to offset tax on your other income.">
      </p>
    </div>
  </div>

  <div id="taxRatePopup" class="popup" style="display: none;">
    <div class="popup-content">
      <span class="close">&times;</span>
      <h4 data-zh="2023-2024 澳大利亚个人所得税税率" data-en="2023-2024 Australian Individual Income Tax Rates"></h4>
      <table>
        <tr>
          <th data-zh="应纳税收入" data-en="Taxable income"></th>
          <th data-zh="税率" data-en="Tax rate"></th>
        </tr>
        <tr>
          <td data-zh="0 – $18,200" data-en="0 – $18,200"></td>
          <td data-zh="0%" data-en="0%"></td>
        </tr>
        <tr>
          <td data-zh="$18,201 – $45,000" data-en="$18,201 – $45,000"></td>
          <td data-zh="超过$18,200部分的19%" data-en="19c for each $1 over $18,200"></td>
        </tr>
        <tr>
          <td data-zh="$45,001 – $120,000" data-en="$45,001 – $120,000"></td>
          <td data-zh="$5,092加上超过$45,000部分的32.5%" data-en="$5,092 plus 32.5c for each $1 over $45,000"></td>
        </tr>
        <tr>
          <td data-zh="$120,001 – $180,000" data-en="$120,001 – $180,000"></td>
          <td data-zh="$29,467加上超过$120,000部分的37%" data-en="$29,467 plus 37c for each $1 over $120,000"></td>
        </tr>
        <tr>
          <td data-zh="$180,001 以上" data-en="$180,001 and over"></td>
          <td data-zh="$51,667加上超过$180,000部分的45%" data-en="$51,667 plus 45c for each $1 over $180,000"></td>
        </tr>
      </table>
    </div>
  </div>

  <!-- 添加税收节省计算说明弹窗 -->
  <div id="taxSavingsPopup" class="popup" style="display: none;">
    <div class="popup-content">
      <span class="close">&times;</span>
      <h4 data-zh="负扣税影响计算说明" data-en="Negative Gearing Impact Calculation Explanation"></h4>
      <p data-zh="预计可省税额的计算方法如下：" data-en="The estimated tax savings are calculated as follows:"></p>
      <ol>
        <li data-zh="计算原始税额（总收入 * 税率）" data-en="Original Tax Amount = Gross Income * Tax Rate"></li>
        <li data-zh="计算负扣税后的新税额（（总收入-负扣税金额）* 税率）"
          data-en="New Tax Amount = (Gross Income - Negative Gearing Amount) * Tax Rate">
        </li>
        <li data-zh="原始税额 - 新税额 = 预计可省税额" data-en="Estimated Tax Savings = Original Tax Amount - New Tax Amount"></li>
      </ol>
      <p data-zh="请注意，这是一个简化的计算，实际税收影响可能因个人情况而异。建议咨询专业税务顾问以获得更准确的建议。"
        data-en="Please note that this is a simplified calculation. Actual tax impacts may vary depending on individual circumstances. It's recommended to consult a professional tax advisor for more accurate advice.">
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
